<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let post of postList" class="postLink" (click)="fetchPost(post.id)">
          {{ post.title }}
        </div>
      </div>
      <div class="col-md-6" *ngIf="selectedPost" class="selectedPost">
        <div class="card">
          <div class="card-body">
            <h2>{{ selectedPost.title }}</h2>
            <p>{{ selectedPost.description }}</p>
            <a href="{{ selectedPost.link }}" target="_blank">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
